<div
  class="max-w-full mx-auto p-4 bg-white border border-zinc-300 rounded-lg shadow-md"
>
  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <span class="text-[24px] font-bold text-slate-700">
      Registre um novo autor</span
    >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Nome
      </label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Author's Name"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="birthDate">
        Data de nascimento
      </label>
      <input
        type="date"
        id="birthDate"
        formControlName="birthDate"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Criar Autor
      </button>
    </div>
  </form>
</div>
